<!DOCTYPE html>
<html>
<head>
    <title>Cricket Live Score Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .score-box {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            width: 60%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="score-box">
        <h1>{{ team1 }} vs {{ team2 }}</h1>
        <h2>Score: {{ score }}</h2>
        <p><strong>Commentary:</strong> {{ commentary }}</p>
    </div>
</body>
</html>
